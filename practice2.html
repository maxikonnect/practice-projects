<body>
    <script>
        //Create a function to calculate the sum of the first `n` natural numbers.
        //using recursion
        function sumNatural(n){
            if(n === 1){
                return 1;
            }
            return n + sumNatural(n - 1);
        }

        console.log(sumNatural(10));


        //USING A LOOP
        function sumNatu(num){

            let sum = 0;
            for(let i = 1; i <= num; i++){
                sum += i;
            }
            return sum;
        }
        console.log(sumNatu(10));
    </script>
