<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        //FOR LOOP THAT PRINTS THE SQUARE OF EACH NUMBER IN AN ARRAY

        const arr = [2, 4, 6, 8, 10, 12, 14];

        function squareArray(arra){
            let newArr = []
            for(let i = 0; i < arra.length; i++){
                newArr.push(arra[i] ** 2);
            }
            return newArr;
        }
        console.log(squareArray(arr));
    </script>
</body>
</html>
