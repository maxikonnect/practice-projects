<body>
    <script>
        //Write a `while` loop to print numbers from 10 to 1 in reverse order.
        function reverseNumbers(){
            let i = 10;
            while(i >= 1){

                console.log(i);
                i--;
            }
        }

        reverseNumbers();
    </script>
