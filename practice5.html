<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a `do-while` loop to print the message "Hello, World!" 5 times.
        let i = 0;
        do{
            console.log("Hello, World!");
            i++;
        }while(i < 5);
    </script>
</body>
</html>
