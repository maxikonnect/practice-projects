<body>
    <script>
        //Create a loop that prints the factorial of a number.

        function factorial(n){
            let product = 1;
            for(let i = 1; i <= n; i++){
                product *= i;
            }
            return product;
        }
        console.log(factorial(7));
    </script>
</body>
